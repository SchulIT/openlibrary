        help: Optional. Die Klasse wird nur zu Filterzwecken gespeichert.
    barcode_id:
        label: Barcode ID
        help: Diese ID wird zur Identifikation bei der Ausleihe genutzt. Die ID kann bspw. die ID des Schülerausweises oder das Kürzel der Lehrkraft sein.
    import:
        label: Ausleiher importieren
        csv:
            label: CSV-Datei
            help: Eine CSV-Datei mit den Spalten ID, Vorname, Nachname und E-Mail-Adresse. Optional auch mit der Spalte Klasse.
        type:
            label: Art
            placeholder: Art auswählen
        delimiter: Trennzeichen
        submit: Importieren
        success: "Es wurden %added% Ausleiher hinzugefügt, %updated% aktualisiert und %removed% gelöscht. %notRemoved% Ausleiher konnten aufgrund aktiver Ausleihen nicht gelöscht werden."
        remove:
            label: Nicht vorhandene Ausleiher löschen
            help: Alle Ausleiher, die nicht in der CSV-Datei enthalten sind, werden aus dem System gelöscht. Falls noch Ausleihen aktiv sind, wird der Ausleiher nicht gelöscht.

    checkouts:
        label: Ausleihen
