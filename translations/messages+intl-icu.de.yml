books:
    menu: Bücher

    count: >-
        { count, plural,
            =0    { # Bücher }
            =1    { # Buch }
            other { # Bücher }
        }
    limit: >-
        { count, plural,
            =0    { # Bücher }
            =1    { # Buch }
            other { # Bücher }
        }
    views:
        table: Tabelle
        grid: Gitter
    search: Buch suchen...

    tabs:
        general: Allgemeine Daten
        library: Bücherei-spezifisch
        changes: Protokoll

    title: Titel
    barcode_id:
        label: Barcode
        help: Dieser Barcode wird zur Suche innerhalb der Bibliothek genutzt. In der Regel eine Kombination aus dem Jahr und einer fortlaufenden Nummer.
    subtitle:
        label: Untertitel
        help: Optional.
    series:
        label: Reihe
        help: Optional. Nur den Reihennamen ohne die Nummerierung innerhalb des Bandes eintragen.
    publisher:
        label: Verlag
        help: Optional. Dienst zu Anzeige- und Filter-Zwecken.
    category: Kategorie
    topic:
        label: Themengebiet
        help: Optional. Gibt das Themengebiet (bspw. bei Sachbüchern) an.
    shelfmark:
        label: Signatur
        help: Der Wert "automatisch" generiert einen Wert automatisch.
        strategies:
            author:
                label: Author
                help: Wähle die ersten N Buchstaben des Nachnamens des zuerst genannten Authors als Signautur. Die Anzahl der Buchstaben ist im Parameter anzuegeben. Der Wert 0 bedeutet, dass der gesamte Nachname genutzt wird.
            category:
                label: Kategoriename
                help: Wähle den Kategorienamen als Signatur aus. Ein Parameter wird nicht benötigt und ein Wert wird ignoriert.
            topic:
                label: Themengebiet
                help: Wählt das Themengebiet als Signatur aus. Ein Parameter wird nicht benötigt und ein Wert wird ignoriert.
    cover:
        label: Cover
    isbn:
        label: ISBN-Nummer
        help: ISBN13-Nummer eintragen
    authors:
        label: Autoren
        help: Jeden Autor bitte einzeln einpflegen.
    year:
        label: Jahr
        help: Optional. Dient zu Anzeige- und Filter-Zwecken.
    comment:
        label: Kommentar
        help: Optional. Freitext-Kommentar zum Buch, der nur auf der Detailansicht eines Buches für Bücherei-Verwalter sichtbar ist.
    borrowable:
        label: ausleihbar
        help: Wenn diese Option aktiv, können Ausleihen für dieses Buch getätigt werden. Ist diese Option nicht aktiv, wird dies auf der Online-Übersicht für Ausleiher entsprechend angezeigt und eine Ausleihe verhinder.
    listed:
        label: gelistet
        help: Wenn diese Option aktiv ist, wird das Buch in der Online-Übersicht für Ausleiher angezeigt.
    inventory_date:
        label: Datum der letzten Inventur
        help: Nur für interne Zwecke. Hier kann das Datum der letzten Inventur des Buches angegeben werden.
    price:
        label: Preis
        help: Optional.
    receipt_date:
        label: Rechnungsdatum
        help: Optional.

    metadata:
        label: Metadaten herunterladen
        error: Fehler beim Herunterladen der Metadaten.
        not_supported: Für dieses Buch können keine Metadaten heruntergeladen werden.
        success: Metadaten erfolgreich aktualisiert.

    add:
        label: Neues Buch
        success: Buch erfolgreich hinzugefügt

    edit:
        label: Buch bearbeiten
        success: Buch erfolgreich aktualisiert

    remove:
        label: Buch löschen
        success: Buch erfolgreich gelöscht

    import:
        label: Bücher importieren
        submit: Importieren
        csv:
            label: CSV-Datei
            help: Die einzulesende CSV-Datei mit allen Büchern, die importiert werden sollen. Die CSV-Datei benötigt eine Kopfzeile mit den unten angegeben Überschriften.
        delimiter: Trennzeichen
        date_format:
            label: Datumsformat
            help: "Gibt das Datumsformat an, in dem die Datumswerte in der CSV-Datei notiert sind. Formate wie in der PHP-Dokumentation: https://www.php.net/manual/en/datetime.format.php"
        headers:
            id:
                label: Nummer-Spalte
                help: Überschrift in der CSV-Datei, die die eindeutige und fortlaufende Nummer des Buches angibt.
            authors:
                label: Autoren-Spalte
                help: Überschrift in der CSV-Datei, in der die Autoren notiert sind (Felder dürfen auch leer sein).
            title:
                label: Titel-Spalte
                help: Überschrift in der CSV-Datei, in der der Titel notiert ist.
            subtitle:
                label: Untertitel-Spalte
                help: Überschrift in der CSV-Datei, in der der Untertitel notiert ist (Felder dürfen auch leer sein).
            series:
                label: Reihe-Spalte
                help: Überschrift in der CSV-Datei, in der die Buchreihe notiert ist (Felder dürfen auch leern sein).
            category:
                label: Kategorie-Spalte
                help: Überschrift in der CSV-Datei, in der die Kategorie notiert ist. Hier wird das Kürzel der Kategorie erwartet.
            inventory_date:
                label: Inventurdatum-Spalte
                help: Optional. Überschrift in der CSV-Datei, in der das Datum der letzten Inventur gespeichert ist. Bei leeren Feldern wird der Wert nicht gesetzt.  Wenn keine Überschrift angegeben wird, wird das Datum der letzten Inventur nicht importiert.
            receipt_date:
                label: Eingangsdatum-Spalte
                help: Überschrift in der CSV-Datei, in der das Eingangsdatum notiert ist.
            isbn:
                label: ISBN-Spalte
                help: Überschrift in der CSV-Datei, in der die ISBN-Nummer notiert ist.
            price:
                label: Preis-Spalte
                help: Überschrift in der CSV-Datei, in der der Preis notiert ist.
            shelfmark:
                label: Signatur-Spalte
                help: Überschrift in der CSV-Datei, in der die Signatur notiert ist.
            updated_at:
                label: Letzte Änderung-Spalte
                help: Optional. Überschrift in der CSV-Datei, in der das Datum der letzten Änderung notiert ist. Bei leeren Feldern wird der Wert nicht gesetzt. Wenn keine Überschrift angegeben wird, wird das Datum der letzten Änderung nicht importiert.

